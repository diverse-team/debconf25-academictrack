              </a>
              <div ngbDropdownMenu class="dropdown-menu"  [attr.aria-labelledby]="mainMenuEntry">
                <a *ngFor="let doc of mainMenuMap.get(mainMenuEntry)" class="dropdown-item" href="#" routerLink="{{'/'+ getPathPrefix(doc)+ '/'+doc.path}}" >{{doc?.title}}</a>
              </div>
              </li>



        </ul>
    </div>
</div>
