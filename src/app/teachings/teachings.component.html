<sb-layout-blog>
    <sb-clean-blog-header [backgroundImage]="bakgroundImg" [heading]="title"  [siteHeading]="true"></sb-clean-blog-header>

    <ng-container *ngIf="blogPosts"
        ><div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 mx-auto">
                    <div class="post-preview" *ngFor="let post of blogPosts | sortBy:'desc'">
                        <a [routerLink]="post.route"
                            ><h2 class="post-title">{{post?.title}}</h2>
                            <h3 class="post-subtitle">{{post?.description}}</h3></a
                        >
                        <p class="post-meta">{{post?.categories?.join(', ')}}</p>
                    </div>
                </div>
            </div>
        </div></ng-container>
    </sb-layout-blog>
